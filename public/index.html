<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <div id="app" class="container">
        <form @submit.prevent="createShortlink" class="text-center">
            <div>
                <label class="form-label fw-bold">Website URL</label>
                <input class="form-control w-100" type="text" v-model="url" placeholder="URL"><br>
            </div>
            <div v-if="wantAlias">
                <label class="form-label fw-bold">Custom alias</label>
                <input class="form-control w-100" type="text" v-model="alias" placeholder="Alias"><br>
            </div>
            <div v-if="wantSecret">
                <label class="form-label fw-bold">Custom password</label>
                <input class="form-control w-100" type="password" v-model="secret" placeholder="Password"><br>
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>    
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" v-model="wantAlias">
            <label class="form-check-label">
              Custom alias
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" v-model="wantSecret">
            <label class="form-check-label">
              Custom password
            </label>
        </div><br>
        {{msg}}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
<script>
var app = new Vue({
  el: '#app',
  data: {
    url: '',
    alias: '',
    secret: '',

    wantAlias: true,
    wantSecret: false,
    msg: ''
  },
  methods: {
    createShortlink: async function(){
        
        res = await axios.post('http://localhost:8000/create', {
            'url': this.url,
            'alias': this.wantAlias ? this.alias : '',
            'secret': this.wantSecret? this.secret : ''
        })
        console.log(res)
        this.msg = res.data
    }
  }
})
</script>
</html>
